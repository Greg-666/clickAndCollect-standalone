<h1>commande client</h1>

<form [formGroup]="registerForm"(ngSubmit)="onSubmit()">

  <input type="date" placeholder="date enlevement" formControlName="dateEnlevement">
  <input type="date" placeholder="date retour" formControlName="dateRetour">
  <input type="number" placeholder="quantité" formControlName="quantite">
  <input type="text" placeholder="produit" formControlName="produit">
  <fieldset formGroupName="client">
    <h4>données client</h4>
    <input type="number" placeholder="id" formControlName="id">
    <input type="text" placeholder="nom" formControlName="nom">
    <input type="text" placeholder="prenom" formControlName="prenom">
    <input type="text" placeholder="email" formControlName="email">
    <input type="text" placeholder="tel:" formControlName="tel">
  </fieldset>
  <button (click)="envoyerDonnees()">envoyer</button>
</form>
